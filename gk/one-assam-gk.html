	const questionText = document.querySelector(".question-text");
	const optionContainer= document.querySelector(".option-container");
    const questionNumber= document.querySelector(".question-number");
   const answersIndicatorContainer=document.querySelector(".answer-indicator"); 
   const homeBox = document.querySelector(".home-box");
   const quizBox= document.querySelector(".quiz-box");
   const resultBox= document.querySelector(".result-box");
	
	
	/*
	variable Declarations  start here
	*/
	let questionCounter = 0;
	let currentQuestion;
	let availableQuestions = [];
	let availableOptions = [];
	let correctAnswers=0;
	let attempt=0;
	let wrongAnswers=0;
	const questionLimit=10;
	// push the questions into availableQuestions Array
	
	function setAvailableQuestions(){
	
	const totalQuestion= quiz.length;
	
	for (let i=0; i<totalQuestion; i++){ 
	availableQuestions.push(quiz[i]);
	
	}
	
	}
	
	// set question number and question and options
	 function getNewQuestion(){
	
	// set question number 
	questionNumber.innerHTML = "Question " + (questionCounter+ 1) + " of " + questionLimit;
	
	// set question text
	
	// get random question
	
	const questionIndex = availableQuestions[Math.floor(Math.random()* availableQuestions.length)];
	
	currentQuestion = questionIndex;
	
	questionText.innerHTML = currentQuestion.q; 
	
	//get the position of 'questionIndex from the availableQuestion Array
	
	const index1 = availableQuestions.indexOf(questionIndex);
	//alert(index1);
	// remove the questionIndex' from the availableQuestion Array, so that the question does not repeated 
	
	availableQuestions.splice (index1,1);
	 //alert (availableQuestions.splice (index1,1));
	// set options
	
	// get the length of options
	
	

	if(currentQuestion.hasOwnProperty("img")){ 
	const img =document.createElement("img");
	img.src =currentQuestion.img;
	questionText.appendChild(img);
	
	}
	
	
	
	const optionLen = currentQuestion.options.length;
	//alert(currentQuestion.options);
	// push options into availableOptions Array
	 for(let i=0; i<optionLen; i++){
	 availableOptions.push(i);
	// alert (availableOptions);
	}
	optionContainer.innerHTML=" ";
	
	let animationDelay=0.2;
	// create options in html
	 for(let i=0; i<optionLen; i++){
	 
	 const optionIndex = availableOptions[Math.floor(Math.random()* availableOptions.length)];
	 const index2 = availableOptions.indexOf(optionIndex);
	 availableOptions.splice (index2,1);
	 
	 
	 
	const option = document.createElement("div");
	  option.innerHTML = currentQuestion.options[optionIndex];
	  
	  option.style.animationDelay=animationDelay + "s";
	  animationDelay=animationDelay + 0.2; 
	  
	 option.id = optionIndex; 
	 option.className = "option";
     
	 optionContainer.appendChild(option);
	 option.setAttribute("onclick","getResult(this)");
	  }
	
	
	questionCounter++;
	
	}
    
    // STARTING QUIZ FUNCTIO
    function startQuiz(){
    questionCounter = 0;
    homeBox.classList.add("hide");
    quizBox.classList.remove("hide");
    // first we will set all questions in availableQuestions Array setAvailableQuestions();
    setAvailableQuestions();
    // second we will call getNes/Question(); 
    getNewQuestion();
    answersIndicator();
    }
    
   function resetQuiz(){
    questionCounter = 0;
    correctAnswers=0;
    attempt=0;
    availableQuestions = [];
    }
    function tryAgain(){
    
    quizBox.classList.remove("hide");
    resultBox.classList.add("hide");
    resetQuiz();
    startQuiz();
    }
    function goBackHome(){
    resetQuiz();
    quizBox.classList.add("hide");
    resultBox.classList.add("hide");
    homeBox.classList.remove("hide");
    
    }
    
    
	function next(){
	if(questionCounter===questionLimit){
	quizOver();
	
	}
	else
	{
	getNewQuestion();
	}
	
	}
	
	function quizOver(){
	quizBox.classList.add("hide");
	resultBox.classList.remove("hide");
	quizResult();
	}
	
	// get the quiz Result
	
	function quizResult(){
	
	resultBox.querySelector(".total-attempt").innerHTML = attempt;	
	resultBox.querySelector(".total-question").innerHTML =questionLimit;
	resultBox.querySelector(".total-skipped").innerHTML=questionLimit-attempt;
	
	
	 resultBox.querySelector(".total-correct").innerHTML= correctAnswers; 
	 const percentage =(correctAnswers/questionLimit ) * 100;
	 
	  resultBox.querySelector(".percentage").innerHTML= percentage.toFixed()  + "%";
	
	resultBox.querySelector(".total-wrong").innerHTML =attempt-correctAnswers;
	//resultBox.querySelector(".total-wrong").innerHTML=wrongAnswers;
	resultBox.querySelector(".total-score").innerHTML =correctAnswers +"/" + questionLimit;
	}
	
    
	function getResult(element){
	const id=parseInt(element.id);
	
	if(id===currentQuestion.answer){
	element.classList.add("correct");
      updateAnswerIndicator("correct");
      correctAnswers++;
	}
	else{
      
      element.classList.add("wrong");
      
      updateAnswerIndicator("wrong");
      wrongAnswers++;
	
	// if the answer is incorrect the show the correct option by adding green color the corr
	 const optionLen = optionContainer.children.length;
	
	//set the red color to the incorrect option
	
	for (let i=0; i< optionLen; i++){ 
	if(parseInt(optionContainer.children[i].id) === currentQuestion.answer){ 
	optionContainer.children[i].classList.add("correct");
		}		
		}	
      
	}
      attempt++;
      unclickableOptions();
	
	}
    
    		
// Answer Indicator

		function answersIndicator(){
	answersIndicatorContainer.innerHTML=' ';
		
		const totalQuestion =questionLimit;
		
		for (let i=0; i<totalQuestion; i++){
		
		const indicator=document.createElement("div");
		
		answersIndicatorContainer.appendChild(indicator);
		
		}
		}
		
		function updateAnswerIndicator(markType){
		answersIndicatorContainer.children[questionCounter-1].classList.add(markType);
		}
		
		
    
    
    
    // make all the options unclickable once the user select a option (RESTRICT THE USER TO CHANGE
		 function unclickableOptions()
		 { 
		 const optionLen = optionContainer.children.length;
		  for (let i=0; i<optionLen; i++)
		  { 
		  optionContainer.children[i].classList.add("already-answered");
		}
		}
    
    
	window.onload=function(){

	// second we will call getNes/Question();

     answersIndicator();

	}
